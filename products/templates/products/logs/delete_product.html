{% extends 'center/layout.html' %}
{% load static %}
{% block content %}

<div class="col-md-4 mx-auto">
    <div class="col-md">
        <div class="card text-center txtcol29 mb-3" id="orders-delivered">
            <div class="card-header">
                <h2 class="card-title">Eliminar Producto</h2>
            </div>
            <div class="card-body">
                <p>Estas seguro de eliminar el Producto </p>
                <h4><strong>"{{item}}"</strong></h4>
            </div>
            <div class="card-body">
                <form action="{% url 'delete_product' item.id %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-5 mx-auto">
                            <button class="col-8 btn btn-success " onclick="goBack()">Cancel</button>
                        </div>
                        <div class="col-md-5 mx-auto">
                            <input class="col-8 btn btn-success" type="submit" name="Confirm">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function goBack() {
    window.history.back();
    }
</script>

{% endblock content %}
